<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût - Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/36462bbf07.js" crossorigin="anonymous"></script>
</head>
<body>


    <header>

        <nav class="banner--menu">
            <div class="banner__back-button">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="flex-logo" id="top-page">
                <a href="index.html">
                    <img class="banner__logo banner__logo--menu" src="css/images/logo/ohmyfood.png" alt="logo Ohmyfood">
                </a>
            </div>
        </nav>
        
        <div class="cover">
            <img src="css/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="visuel d'un des plats proposés par le restaurant">
        </div>

    </header>


    <main class="main-menu main-menu--menu1">

        <div class="main-menu__info">

            <div class="main-menu__title">
                <h1>La palette du goût</h1>
                <div>
                    <input type="checkbox" id="heart-menu-1">
                    <label class="heart-animation" for="heart-menu-1">
                        <i class="fa fa-heart"></i>
                    </label>
                </div>
            </div>
            
            <!--ENTREES-->
            <section class="starters">
    
                <h2 class="starters__title">Entrées</h2>
    
                <!--ENTREE 1-->
                
                <article class="desktop-size">
                    <input type="checkbox" id="price1">
                    <label class="dish-select dish-select__animation dish-select__animation--25" for="price1">
                    <div class="dish-select__info">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p><!--It was writen "au pimet" on the mock-up so I added the "n"-->
                    </div>
                    </label>
                </article>          
                
                <!--ENTREE 2-->
                <article class="desktop-size">
                    <input type="checkbox" id="price2">
                    <label class="dish-select dish-select__animation dish-select__animation--35" for="price2">
                    <div class="dish-select__info">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    </label>
                </article>
    
                <!--ENTREE 3-->
                <article class="desktop-size">
                    <input type="checkbox" id="price3">
                    <label class="dish-select dish-select__animation dish-select__animation--20" for="price3">
                    <div class="dish-select__info">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    </label>
                </article>
    
            </section>
    
            <!--PLATS-->
            <section class="dishes">
    
                <h2 class="dishes__title">Plats</h2>
    
                <!--PLAT 1-->
                <article class="desktop-size">
                    <input type="checkbox" id="price4">
                    <label class="dish-select dish-select__animation dish-select__animation--40" for="price4">
                    <div class="dish-select__info">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </div>
                    </label>
                </article>
    
                <!--PLAT 2-->
                <article class="desktop-size">
                    <input type="checkbox" id="price5">
                    <label class="dish-select dish-select__animation dish-select__animation--35" for="price5">
                    <div class="dish-select__info">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </div>
                    </label>
                </article>
    
                <!--PLAT 3-->
                <article class="desktop-size">
                    <input type="checkbox" id="price6">
                    <label class="dish-select dish-select__animation dish-select__animation--44" for="price6">
                    <div class="dish-select__info">
                        <h3>Filet de Turbot</h3>
                        <p>Aux agrumes</p>
                    </div>
                    </label>
                </article>
    
            </section>
    
            <!--DESSERTS-->
            <section class="desserts">
    
                <h2 class="desserts__title">Desserts</h2>
    
                <!--DESSERT 1-->
                <article class="desktop-size">
                    <input type="checkbox" id="price7">
                    <label class="dish-select dish-select__animation dish-select__animation--18" for="price7">
                    <div class="dish-select__info">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </div>
                    </label>
                </article>
    
                <!--DESSERT 2-->
                <article class="desktop-size">
                    <input type="checkbox" id="price8">
                    <label class="dish-select dish-select__animation dish-select__animation--22" for="price8">
                    <div class="dish-select__info">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    </label>
                </article>
    
                <!--DESSERT 3-->
                <article class="desktop-size">
                    <input type="checkbox" id="price9">
                    <label class=" dish-select dish-select__animation dish-select__animation--23" for="price9">
                    <div class="dish-select__info">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'espelette et à la truffe noire</p>
                    </div>
                    </label>
                </article>
    
            </section>
    
            <button class="submit__order">Commander</button>
    
        </div>
        
    </main>


    <footer class="footer">

        <div>
            <a class="footer footer__logo" href="#top-page">
                ohmyfood
            </a>
        </div>
        <nav>
            <ul>
                <li><a href=""><i class="fas fa-utensils icon"></i>Proposer un restaurant</a></li>
                <li><a href=""><i class="fas fa-hands-helping icon"></i>Devenir partenaire</a></li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="mailto:ohmyfood@yummymail.com">Contact</a></li>
            </ul>
        </nav>

    </footer>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française - Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36462bbf07.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="banner--menu">
            <div class="banner__back-button">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="flex-logo" id="top-page">
                <a href="index.html">
                    <img class="banner__logo banner__logo--menu" src="images/logo/ohmyfood.png" alt="logo Ohmyfood">
                </a>
            </div>
        </nav>
        
        <div class="cover">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="visuel d'un des plats proposés par le restaurant">
        </div>
    </header>


    <main class="main-menu main-menu--menu3">

        <div class="main-menu__info">
            <div class="main-menu__title">
                <h1>À la française</h1>
                <div>
                    <input type="checkbox" id="heart-menu-3">
                    <label class="heart-animation" for="heart-menu-3"><i class="fa fa-heart"></i></label>
                </div>
            </div>
            
    
            <!--ENTREES-->
            <section class="starters">
    
                <h2 class="starters__title">Entrées</h2>
    
                <!--ENTREE 1-->
                <article class="desktop-size">
                    <input type="checkbox" id="price20">
                    <label class=" dish-select dish-select__animation dish-select__animation--25" for="price20">
                    <div class="dish-select__info">
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Aux zests d'orange</p>
                    </div>
                    </label>
                </article>
    
                <!--ENTREE 2-->
                <article class="desktop-size">
                    <input type="checkbox" id="price21">
                    <label class=" dish-select dish-select__animation dish-select__animation--35" for="price21">
                    <div class="dish-select__info">
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carotte, panais, topinambour</p>
                    </div>
                    </label>
                </article>
    
                <!--ENTREE 3-->
                <article class="desktop-size">
                    <input type="checkbox" id="price22">
                    <label class=" dish-select dish-select__animation dish-select__animation--20" for="price22">
                    <div class="dish-select__info">
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                    </div>
                    </label>
                </article>
    
            </section>
    
            <!--PLATS-->
            <section class="dishes">
    
                <h2 class="dishes__title">Plats</h2>
    
                <!--PLAT 1-->
                <article class="desktop-size">
                    <input type="checkbox" id="price23">
                    <label class=" dish-select dish-select__animation dish-select__animation--40" for="price23">
                    <div class="dish-select__info">
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>Accompagnées d'une purée de panais</p>
                    </div>
                    </label>
                </article>
    
                <!--PLAT 2-->
                <article class="desktop-size">
                    <input type="checkbox" id="price24">
                    <label class=" dish-select dish-select__animation dish-select__animation--35" for="price24">
                    <div class="dish-select__info">
                        <h3>Magret de canard</h3>
                        <p>Et parmentier de pommes de terres</p>
                    </div>
                    </label>
                </article>
    
                <!--PLAT 3-->
                <article class="desktop-size">
                    <input type="checkbox" id="price25">
                    <label class=" dish-select dish-select__animation dish-select__animation--44" for="price25">
                    <div class="dish-select__info">
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                    </div>
                    </label>
                </article>
    
            </section>
    
            <!--DESSERTS-->
            <section class="desserts">
    
                <h2 class="desserts__title">Desserts</h2>
    
                <!--DESSERT 1-->
                <article class="desktop-size">
                    <input type="checkbox" id="price26">
                    <label class=" dish-select dish-select__animation dish-select__animation--18" for="price26">
                    <div class="dish-select__info">
                        <h3>Pétales de violettes glacés</h3>
                        <p>Et purée de noisettes</p>
                    </div>
                    </label>
                </article>
    
                <!--DESSERT 2-->
                <article class="desktop-size">
                    <input type="checkbox" id="price27">
                    <label class=" dish-select dish-select__animation dish-select__animation--22" for="price27">
                    <div class="dish-select__info">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                    </div>
                    </label>
                </article>
    
                <!--DESSERT 3-->
                <article class="desktop-size">
                    <input type="checkbox" id="price28">
                    <label class=" dish-select dish-select__animation dish-select__animation--23" for="price28">
                    <div class="dish-select__info">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d'amande</p>
                    </div>
                    </label>
                </article>
    
            </section>
    
            <button class="submit__order">Commander</button> <!--I have to read the documentation about the buttons and how to use it-->
    
        </div>
        
    </main>


    <footer class="footer">

        <div>
            <a class="footer footer__logo" href="#top-page">
                ohmyfood
            </a>
        </div>
        <nav>
            <ul>
                <li><a href=""><i class="fas fa-utensils icon"></i>Proposer un restaurant</a></li> <!--I'm not sure about the <p> markup, is it useful ? (<i> is for the fontAwesome icon)-->
                <li><a href=""><i class="fas fa-hands-helping icon"></i>Devenir partenaire</a></li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="mailto:ohmyfood@yummymail.com">Contact</a></li>
            </ul>
        </nav>

    </footer>
</body>
</html>
